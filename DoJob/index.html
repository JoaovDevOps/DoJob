<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página DojOb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button>Buscar</button>
        </div>
        <nav>
            <ul>
            <li>
                <a href="#">
                    <span class="icon">🏠</span> Home
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">●</span> Eu
                </a>
            </li>
            </ul>

            
        </nav>
    </header>

    <div class="container">
        <main class="feed">
            <h2>Faça uma Publicação</h2>
            <div class="post-creation">
                <textarea placeholder="O que você gostaria de compartilhar?" rows="4"></textarea>
            <div class="post-creation">
                <button class="media-button">📷 Mídia</button>
                <button class="experience-button">📝 Compartilhar uma Experiência</button>
                <button class="article-button">✍️ Publicar Artigo</button>
            </div>
            <h2>Feed de Atividades</h2>
            <div class="post">
                <h3>Nome do Usuário</h3>
                <p>Este é um exemplo de postagem no feed.</p>
                <div class="post-actions">
                    <button class="like-button">👍 Curtir</button>
                    <button class="comment-button">💬 Comentar</button>
                    <button class="share-button">🔗 Compartilhar</button>
                </div>
            </div>
            <div class="post">
                <h3>Nome do Usuário</h3>
                <p>Outra postagem interessante no feed.</p>
                <div class="post-actions">
                    <button class="like-button">👍 Curtir</button>
                    <button class="comment-button">💬 Comentar</button>
                    <button class="share-button">🔗 Compartilhar</button>
                </div>
            </div>
        </main>
    </div>


    <footer>
        <p>&copy; 2024 DoJob.com</p>
    </footer>
</body>
</html>
